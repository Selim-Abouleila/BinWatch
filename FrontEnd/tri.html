<div class="container py-4">
    <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date">
        </div>
        <div class="col-md-2">
            <label class="form-label">Annotation</label>
            <select class="form-select" name="annotation">
                <option value="">Toutes</option>
                <option value="pleine">Pleine</option>
                <option value="vide">Vide</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Localisation</label>
            <input type="text" class="form-control" name="localisation" placeholder="Ville, quartier...">
        </div>
        <div class="col-md-2">
            <label class="form-label">Ordre</label>
            <select class="form-select" name="order">
                <option value="desc">Décroissant</option>
                <option value="asc">Croissant</option>
            </select>
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-success w-100">Rechercher</button>
        </div>
    </form>
    <div id="results" class="row g-3"></div>
</div>

<script>
// Récupère l'historique depuis sessionStorage
function getHistory() {
    return JSON.parse(sessionStorage.getItem("analysisHistory") || "[]");
}

// Fonction de filtrage avancé
function filterImages(images, filters) {
    return images.filter(img => {
        // Date
        if (filters.date && img.date !== filters.date) return false;
        // Annotation
        if (filters.annotation && img.annotation.toLowerCase() !== filters.annotation.toLowerCase()) return false;
        // Localisation
        if (filters.localisation && !img.location?.toLowerCase().includes(filters.localisation.toLowerCase())) return false;
        // Taille min/max (optionnel, ici on ne l'a pas dans l'historique)
        // Contraste min/max (optionnel, ici on ne l'a pas dans l'historique)
        return true;
    });
}

// Tri
function sortImages(images, order) {
    return images.sort((a, b) => {
        if (order === "asc") {
            return new Date(a.date) - new Date(b.date);
        } else {
            return new Date(b.date) - new Date(a.date);
        }
    });
}

document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = new FormData(this);
    const filters = {
        date: form.get("date"),
        annotation: form.get("annotation"),
        localisation: form.get("localisation"),
        order: form.get("order")
    };

    let images = getHistory();
    images = filterImages(images, filters);
    images = sortImages(images, filters.order);

    const results = document.getElementById('results');
    results.innerHTML = '';
    if (!images.length) {
        results.innerHTML = '<div class="alert alert-warning">Aucun résultat trouvé.</div>';
        return;
    }
    images.forEach(img => {
        results.innerHTML += `
        <div class="col-md-4">
            <div class="card">
                <img src="${img.imagePath}" class="card-img-top" alt="Poubelle">
                <div class="card-body">
                    <h5 class="card-title">${img.annotation}</h5>
                    <p class="card-text">
                        <strong>Date :</strong> ${img.date}<br>
                        <strong>Localisation :</strong> ${img.location || 'N/A'}<br>
                        <strong>Résultat :</strong> ${img.label || 'N/A'}
                    </p>
                </div>
            </div>
        </div>`;
    });
});
</script>
