            height: 500px;
            width: 100%;
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg bg-success shadow sticky-top">
    <div class="container">

<!-- Content -->
<div class="container py-5">
    <h1 class="text-success mb-4">Carte interactive</h1>
    <p>
        Visualisez les zones à risque de débordement en temps réel à partir d'adresses collectées par TrashAI.
    </p>

    <!-- Formulaire d'ajout d'adresse -->
    <div class="mb-4">
        <form id="cityForm" class="row g-3">
            <div class="col-md-9">
                <input type="text" class="form-control" id="cityInput" placeholder="Ex : Paris" required>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-success">Rechercher la ville</button>
            </div>
        </form>
    </div>

    <!-- Carte -->
    <div id="map" class="rounded shadow-sm"></div>
</div>

<!-- Footer -->
<footer class="bg-success text-white py-4 text-center mt-5">
    &copy; 2025 TrashAI – Tous droits réservés.
</footer>

<!-- Scripts -->
<script>
    // Initialize the map
    const map = L.map('map').setView([46.603354, 1.888334], 6);

    // OpenStreetMap layer
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
        maxZoom: 19
    }).addTo(map);

    // Custom green icon
    const greenIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
    });

    // Geocode and add marker function
    function geocodeAndAdd(address, label = "Localisation signalée") {
        fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json`)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Erreur serveur: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                if (data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lng = parseFloat(data[0].lon);
                    L.marker([lat, lng], { icon: greenIcon })
                        .addTo(map)
                        .bindPopup(`<strong>${label}</strong><br>${address}`);
                } else {
                    console.warn("Adresse non trouvée : " + address);
                }
            })
            .catch(err => {
                console.error("Erreur lors du géocodage : ", err.message);
                alert("Impossible de géocoder l'adresse. Veuillez réessayer plus tard.");
            });
    }

    // Load addresses from sessionStorage
    window.addEventListener('load', () => {
        const history = JSON.parse(sessionStorage.getItem("analysisHistory")) || [];
        history.forEach(({ location }) => {
            if (location) {
                geocodeAndAdd(location, "Localisation signalée");
            }
        });
    });

    document.getElementById('cityForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const cityInput = document.getElementById('cityInput');
        const city = cityInput.value.trim();
        if (city !== '') {
            fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Erreur serveur: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lng = parseFloat(data[0].lon);
                        map.setView([lat, lng], 12); // Zoom to the city
                    } else {
                        alert("Ville non trouvée. Veuillez réessayer.");
                    }
                })
                .catch(err => {
                    console.error("Erreur lors de la recherche de la ville : ", err.message);
                    alert("Impossible de rechercher la ville. Veuillez réessayer plus tard.");
                });
            cityInput.value = '';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
