<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion – TrashAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            color: #198754;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-success shadow sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="index.html">TrashAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="analyse.html">Analyse</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="map.html">Carte</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">À propos</a></li>
            </ul>
        </div>
        <div class = "account button">
            <a class="btn btn-outline-light" href="login.html">Connexion</a>
        </div>
    </div>
</nav>

<div class="login-container">
    <h1 class="text-center mb-4">Connexion</h1>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Se connecter</button>
    </form>
    <div class="text-center mt-3">
        <a href="register.html" class="text-success">Créer un compte</a>
    </div>
</div>

<footer class="bg-success text-white py-4 text-center mt-5">
    &copy; 2025 TrashAI – Tous droits réservés.
</footer>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === 'admin@gmail.com' && password === 'admin') {
            window.location.href = 'dashboard.html';
        } else {
            alert('Identifiants incorrects');
        }
    });
</script>
</body>
</html>
